<div class="d-flex flex-column pt-3 align-items-center">
    <form class="col-sm-8 d-flex justify-content-center">
        <mat-form-field class="col-sm-12" appearance="fill">
            <mat-label>Search book title</mat-label>
            <input matInput placeholder="(e.g. Moby Dick)" name="searchTerm" [(ngModel)]="searchTerm" (ngModelChange)="handleSearchTermChange()">
        </mat-form-field>
    </form>
    <div class="col-sm-8 d-flex justify-content-center mb-3">
        <table *ngIf="dataSource" mat-table [dataSource]="dataSource" matSort  (matSortChange)="announceSortChange($event)"
            class="mat-elevation-z8 col-sm-12">

        <ng-container matColumnDef="imageUrl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by image">
            Image
            </th>
            <td mat-cell *matCellDef="let element">
                <div style="padding: 10px;">
                    <img [src]="element.imageUrl" />
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title">
            Title
            </th>
            <td mat-cell *matCellDef="let element" style="padding-right: 20px;"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
            Type
            </th>
            <td mat-cell *matCellDef="let element" style="padding-right: 20px;"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
            Action
            </th>
            <td mat-cell *matCellDef="let element" style="padding-right: 20px;">
                <a mat-icon-button [routerLink]="['/book/detail', element.id]">
                    <mat-icon>open_in_new</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="d-flex justify-content-center mb-4">
        <a mat-raised-button color="default" [routerLink]="['/']">Back</a>
    </div>
</div>
